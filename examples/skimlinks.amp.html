  <h2>Skimlinks</h2>
  
  <a href="http://example.com">Example.com link</a>
  
  <amp-skimlinks data-skim-id="123X456" data-site-name="veryvery.com">
  <script type="application/json">
    {
      "excludeDomains": [],
      "redirectingHost": "go.google.com"
    }
  </script>
  </amp-skimlinks>
  
  <a href="http://g.anotherexample.com">Another example</a>
  
  <a href="/relative">Relative link</a>

  <a href="HTTPS://WALMART.com">Walmart</a>
  
  <a href="HTTPS://walmart.com">Another Walmart</a>
  
  <br>
  
  <a href="HTTPS://etsy.com#slm-020">Another Walmart</a>
